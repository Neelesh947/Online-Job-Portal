<html xmlns:th="www.thymeleaf.org">
	<table style="width: 100%">
		<tr>
			<td style="width: 30%; text-align: left">
				<label style="font-size: 2vw; color: orange" th:text="${pn+' of '+tp}"></label>
			</td>
			<td style="width:40%; text-align: center">
				<a th:if="${pn>5}" class="an" th:href="@{list(pn=${pn-1})}" >Prev</a>
				<a th:if="${tp<=5}" th:class='${pn==1?"anc":"an"}' th:href="@{list(pn=${i})}" th:each="i:${#numbers.sequence(1,tp,1)}" th:text="${i}" >1</a>
				<a th:if="${tp>5}"  th:class='${pn==i?"anc":"an"}' th:href='@{list(pn=${i})}' th:each="i:${#numbers.sequence(1,5,1)}"  th:text="${i}" >1</a>
				<a th:if="${tp>5}"  class='an' th:href='@{list(pn=${pn+1})}' th:onclick="|return ${pn<tp}|">Next</a>
			</td>
			 <td style='width:30%;text-align: right'>
			     <a class='btl' style='background-color:#00ABC8;color:white' href=''>Search Jobs</a>
			</td>

			
		</tr>
	</table>
</html>
