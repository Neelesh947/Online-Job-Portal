<html xmlns:th="http://www.thymeleaf.org">
 <head>
   <script th:src="@{/JS/script.js}"> </script>
   <link th:href='@{/CSS/style.css}' rel='stylesheet'>
   <link th:href='@{/CSS/login.css}' rel='stylesheet'>
 </head>
 <body class='bgi'>
  <div class='dvv'>
   <label  style='color:red;font-size:3vw'>ONLINE JOB PORTAL</label>
  </div>
  <div align='center'>
    <div class='dvuser'>
     <h2 style='font-size:2.1vw'>User account sign in</h2>
     <form action='authentication' method='post'>
       <div class='dvlog'>
         <label class='la' style='color:blue'>Enter user id</label><br>
         <input type='text' name='uid' th:value="${userid}" class='tblog' required>
       </div>
       <div class='dvlog'>
         <label class='la'>Enter password</label><br>
         <input type='password' th:value="${password}"  name='pass' class='tblog' required>
       </div>	
       <div class='dvlog' style='margin-top:2vw'>	
         <button class='btlog'>Sign In</button>
         <div style="text-align:center;margin-top:1vw" >
           <label class='la' th:text="${msg}" style='color:red'></label>
         </div>
       </div>	
      </form> 
      <button class="btback"><a href="http://localhost:8079/onlineJobPortal/homepage">Back</a></button>
    </div>
    <div class='dvuser' style='padding:5px 10px 10px 10px'>
     <h2 style='font-size:2.1vw'>Don't have an account?</h2>
     <div class='dvlog' style='margin-top:1vw'>	
      <form action="create-account" >
        <button class='btlog' style='background-color:#008CBA'>Create Account</button>
      </form>
     </div>
  </div>
  </div>
 </body>
</html>
